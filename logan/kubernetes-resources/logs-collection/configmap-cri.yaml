    # Match block to filter kubelet logs from syslogs
    <match oci.oke.syslog.messages.**>
       @type rewrite_tag_filter
       <rule>
       key message
       pattern /kubelet:/
       tag oci.oke.syslog.kubelet.*
       </rule>
       <rule>
       key message
       pattern  /^((?!kubelet:).)*$/
       tag oci.oke.syslog.syslog.*
