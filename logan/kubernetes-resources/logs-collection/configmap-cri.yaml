       path /var/log/cron*
       pos_file /var/log/oci_la_fluentd_outplugin/pos/cronlog.logs.pos
       tag oci.oke.syslog.cronlog.*
       read_from_head "#{ENV['FLUENT_OCI_READ_FROM_HEAD'] || true}"
