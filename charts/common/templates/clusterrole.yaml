{{- if eq (include "common.createServiceAccount" .) "true" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "common.resourceNamePrefix" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
  - apiGroups:
      - apps
      - batch
      - discovery.k8s.io
      - metrics.k8s.io
      - storage.k8s.io
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch
  - apiGroups: [""]
    resources: ["configmaps"]
    #resourceNames: ["discovery-state-tracker"]
    verbs: ["update", "create", "patch"]
{{- end }}
